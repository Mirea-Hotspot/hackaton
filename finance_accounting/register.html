<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="blocks/register.css">
</head>
<body>
    <main class="content">
        <form class="form_register" action="/register_form" method="POST">
			<input class="input input_name" type="text" name="name" placeholder="Введите ФИО" required>
            <input class="input input_email" type="email" name="email" placeholder="Введите почту" required>
            <input class="input input_password" type="password" id="password" name="password" placeholder="Введите пароль" required>
            <button class="button_submit_register" type="submit">Регистрация</button>
        </form>
		<p class="copyright">&copy; 2024. MIREA_HOTSPOT</p>
    </main>
</body>
</html>

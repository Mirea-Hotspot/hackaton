<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="blocks/login.css">
</head>
<body>
    <main class="content">
        <form class="form_login" action="/login/" method="POST">
            <input class="input input_email" type="email" id="email" name="email" placeholder="Введите почту" required>
            <input class="input input_password" type="password" id="password" name="password" placeholder="Введите пароль" required>
            <button class="button_submit_login" type="submit">Вход</button>
			<p class="register">Нет аккаунта? <a class="register_link" href="#">Зарегистрируйтесь!</a></p>
        </form>
		<p class="copyright">&copy; 2024. MIREA_HOTSPOT</p>
    </main>
    <script>
        const Email = document.getElementById("email").value;
        const Password = document.getElementById("password").value;
        let user = {
            email: Email, 
            Password: Password
        };
          
        let response = await fetch('http://backend:8000/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json;charset=utf-8'
        },
        body: JSON.stringify(user)
        });
          
          let result = await response.json();
          alert(result.message);
      </script>
</body>
</html>

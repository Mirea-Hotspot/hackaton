<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOIIIIDAAAAA</title>
    <link rel="stylesheet" href="blocks/index.css">
    <link rel="stylesheet" href="blocks/popup.css">
    <link rel="stylesheet" href="blocks/dropdown.css">
</head>
<body>
	<header class="header">
		<div class="header_container">
			<img src="images/darkmode_white.svg" alt="darkmode" class="header_darkmode">
			<img src="images/profile_white.svg" alt="profile" class="header_profile">
			<p class="header_username">Гаррош Адский Крик</p>
		</div>
	</header>
    <main class="content">
        <div class="content_container">
			<div class="eni">
				<p class="income">15000<br class="income_text">Доходы за месяц</br></p>
				<p class="expenses">10000<br>Расходы за месяц</p>
			</div>
			<div class="charts">
				<div class="chart">
					<button class="switch_chart">

					</button>
					<div class="chart_round">

					</div>
				</div>
				<div class="stats">
					<p class="expenses_months"></p>
					<div class="stats_categories">
						<div class="stats_category">
							<p class="category_element">Фастфуд 5000 Р</p>
						</div>
						<div class="stats_category">
							<p class="category_element">Гойда 15 Р</p>
						</div>
						<div class="stats_category">
							<p class="category_element">Унифуд 9999 Р</p>
						</div>
					</div>
				</div>
			</div>
			<div class="history">
				<div class="history_title_add_note">
					<button class="add_note"></button>
					<p class="history_title">История</p>
					<p class="plug"></p>
				</div>
				<div class="history_note__fieldset">
					<div class="history_note"> <!-- убрать -->
						<img class="category_icon" src="" alt="">
						<p class="note_title">пальто из шерсти бобра</p>
						<p class="note_cost">-300Р</p>
					</div> <!-- убрать -->
				</div>
			</div>
		</div>

    </main>

	<div class="popup popup_type_new_transaction popup_closed">
		<div class="popup__content popup__content_new_transaction" id="newNoteForm">
			<h1 class="popup__title">Добавить операцию</h1>
			
			<div class="popup__new-transaction-data">
				<div class="new-transaction-data__form form-summ">
					<h2 class="new-transaction-data__title">Сумма</h2>

					<div class="form-summ__choose">
						<!-- <button type="button" id="income-btn" name="income" 
							class="form-summ__choose-button form-summ__choose-button_selected"></button>
						<button type="button" id="expense-btn" name="expense" 
							class="form-summ__choose-button"></button> -->
						<div class="image-switch">
							<input type="checkbox" id="type-checkbox">
							<label for="type-checkbox" class="switch"></label>
						</div>
					</div>

					<input type="number" step="100" name="transaction-summ" id="ammount-of-money" placeholder="100 &#x20bd;" class="form__item form__item-summ" required>
				</div>

				<div class="new-transaction-data__form form-date">
					<h2 class="new-transaction-data__title">Дата</h2>

					<!-- todo: ежедневно обновляющаяся плейсхолдер дата (js) -->
					<!-- todo: красивый значок календаря -->
					<input type="date" name="transaction-date"  id="date-of-transaction" placeholder="YYYY/MM/DD" class="form__item form__item-date" required>
				</div>

				<div class="new-transaction-data__form form-category">
					<h2 class="new-transaction-data__title">Категория</h2>

					<!-- todo: красивая дропдаун стрелочка (можно сделать чтобы разворачивалась на 180 при открытии формы) -->
					<select class="form__item form__item-category" name="transaction-category" id="type-of-transaction" required>
						<option value="fastfood">Фастфуд</option>
						<option value="clothes_shoes">Одежда и обувь</option>
						<option value="restaurant">Рестораны</option>
						<option value="other">Другое</option>
					</select>
				</div>

				<div class="new-transaction-data__form form-note">
					<h2 class="new-transaction-data__title">Комментарий</h2>

					<input type="text" name="transaction-note" id="note-of-transaction" placeholder="Пометки для быстрого поиска. Например: аванс" class="form__item form__item-note" required>
				</div>

				<div class="new-transaction-data__form form-place">
					<h2 class="new-transaction-data__title">Место</h2>

					<input type="text" name="transaction-place" id="place-of-transaction" placeholder="Унифуд" class="form__item form__item-place">
				</div>
			</div>

			<div class="popup_close">
				<button type="button" name="cancel" class="popup_close__buton">Отмена</button>
				<button type="submit" name="add" class="popup_close__buton">Сохранить</button>
			</div>
		</div>
	</div>

	<div class="dropdown dropdown_type_profile_page dropdown_closed">
		<div class="dropdown__content dropdown__content_profile" id="profileDropdown">
			<h2 class="profile__username">Имя Пользователя</h2>

			<div class="profile_email">
				<img class="profile_email__icon" src="./images/Mail.svg" alt="email icon">

				<p class="profile_email__text">address@mail.com</p>
			</div>
			
			<div class="manage_profile">
				<button name="edit" id="edit" class="manage_profile__button"></button>
				<button name="logout" id="logout" class="manage_profile__button"></button>
			</div>
		</div>
	</div>

	<template id="note-template">
		<div class="history_note">
			<img class="category_icon" src="" alt="">
			<p class="note_title"></p>
			<p class="note_cost"></p>
		</div>
	</template>
	<script src="./scripts/index.js"></script>
</body>
</html>
